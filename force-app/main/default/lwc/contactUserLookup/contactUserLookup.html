<!-- contactUserLookup.html -->
<template>
    <div>
        <lightning-card title="User Information">
            <template if:true={userInfo}>
                <div>
                    <template if:true={userInfo.user}>
                        <p>Name:{userInfo.user.Name}</p>
                        <p>Email: {userInfo.user.Email}</p>
                        
                    </template>
                    <template if:true={userInfo.message}>
                        <p>{userInfo.message}</p>
                    </template>
                </div>
            </template>
        </lightning-card>
    </div>
</template>
