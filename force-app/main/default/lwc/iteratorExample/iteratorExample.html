<template>
    <lightning-card>
        <template iterator:item={data}>
            <div key={item.value.Id}>
                <div if:true={item.first}></div>
                <div class="mydiv">
                    <span >{item.value.Name}</span>
                    <span class="score">{item.value.Score}</span>
                </div>
                

                <div if:true={item.last}></div>

            </div>


        </template>
    </lightning-card>

</template>
